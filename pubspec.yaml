name: projetos
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  cached_network_image: ^3.2.1
  flutter_spinkit:  ^5.1.0
  google_fonts: ^3.0.1
  shared_preferences:
  animated_splash_screen:
  page_transition: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/imagens/catIcon.png"
  adaptive_icon_background: '#64bc87'
  #adaptive_icon_foreground: '#64bc87'

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/imagens/cat.png
    - assets/imagens/dog.png
    - assets/imagens/backgroundUI.png
    - assets/imagens/xing.svg
    - assets/imagens/bone.png
    - assets/imagens/logo.png
    - assets/imagens/dogsanimated.png
